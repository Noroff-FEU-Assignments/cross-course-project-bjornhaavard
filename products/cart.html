<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="theme-color" content="#0a3641" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quality jackets so you can enjoy the outdoors" />
    <title>RainyDays | Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="before">
      <figure><img src="/images/mobile/logo/Logo-Desktop.png" alt="rainydays logo" /></figure>
      <p>pushing the comfort zone</p>
    </div>
    <header class="header-bar">
      <figure class="logo">
        <a href="/index.html">
          <img src="/images/mobile/logo/Logo-mobile.png" alt="rainydays logo" />
        </a>
      </figure>
      <input type="checkbox" id="hamburger-menu" />
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <nav>
        <div class="nav-menu">
          <form action="/cta-response/search.html" method="get" class="box">
            <input aria-label="search" type="text" id="search-bar" name="search-bar" />
            <button class="fas-fa-search" aria-label="search"><i class="fas fa-search"></i></button>
          </form>
          <a href="/products/men/men.html" class="men active">Men</a>
          <a href="/products/women/women.html" class="women">Women</a>
          <a href="/products/kids/kids.html" class="kids">Kids</a>
        </div>
        <div class="icons-nav">
          <figure class="favorite">
            <a href="#">
              <img src="/images/Icon-favorite-border.png" alt="favorite" />
            </a>
          </figure>
          <figure class="cart">
            <a href="#">
              <img src="/images/mobile/logo/Icon-feather-shopping-cart.png" alt="shopping cart" />
            </a>
          </figure>
          <figure class="person">
            <a href="#">
              <img src="/images/Icon-material-person-outline.png" alt="login" />
            </a>
          </figure>
        </div>
      </nav>
    </header>
    <main>
      <h1>shopping cart</h1>
      <section class="cart-container">
        <div class="cart-shop">
        <figure class="cart-img-thumbnail">
          <img src="/images/men/pexels-andrew-nevins-resize.jpg" alt="man snowboarding in a snowcovered forrest" />
        </figure>
       <section class="shopping-cart-text">
        <div class="text-box-cart">
          <h2>warm raincoat</h2>
          <p>a slightly warmer raincoat</p>
          <p>for all year use down to -5c</p>
          <p>299$</p>
          <div class="counter">
            <div class="button">-</div>
            <div class="count">1</div>
            <div class="button">+</div>
          </div>
          <form action="/cta-response/checkout.html" method="get">
            <div class="chosen">
              <p>x-large</p>
              <p>|</p>
              <p>green</p>
            </div>
            <div class="cart-back">
            <button class="cta-submit">checkout</button>
          </div>
          <div>
            <input type="button" value="back" onclick="history.back()" class="cta-submit" />
         </div>
         </form>
      </section>
    </div>
    </section>
    </main>
    <footer>
      <p class="footer-text">Interested in joining us pushing the comfort zone?</p>
      <div class="nav-footer">
        <div><a href="/cta-response/register.html" class="cta-register">register</a></div>
      </div>
      <div class="nav-media">
        <a href="#"><img src="/images/mobile/logo/Icon-awesome-facebook-f.png" alt="facebook" /></a>
        <a href="#"><img src="/images/mobile/logo/Icon-awesome-instagram.png" alt="instagram" /></a>
        <a href="#"><img src="/images/mobile/logo/Component34-6.png" alt="youtube" /></a>
      </div>
      <div class="contact-about">
        <div class="contact-us">
          <a href="/contact.html">contact us</a>
        </div>
        <div class="about-us">
          <a href="/about.html">about us</a>
        </div>
      </div>
    </footer>
  </body>
</html>
