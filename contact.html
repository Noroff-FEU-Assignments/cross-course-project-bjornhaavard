<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quality jackets so you can enjoy the outdoors" />
    <title>RainyDays | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="before">
      <figure><img src="/images/mobile/logo/Logo-Desktop.png" alt="rainydays logo" /></figure>
      <p>pushing the comfort zone</p>
    </div>
    <header class="header-bar">
      <figure class="logo">
        <a href="/index.html">
          <img src="/images/mobile/logo/Logo-mobile.png" alt="rainydays logo" />
        </a>
      </figure>
      <input type="checkbox" id="hamburger-menu" />
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <nav>
        <div class="nav-menu">
          <form class="box">
            <input type="text" id="search-bar" />
            <i class="fas fa-search"></i>
          </form>
          <a href="/products/men/men.html" class="men">Men</a>
          <a href="/products/women/women.html" class="women">Women</a>
          <a href="/products/kids/kids.html" class="kids">Kids</a>
        </div>
      </nav>
      <div class="icons-nav">
        <figure class="favorite">
          <a href="#">
            <img src="images/Icon-favorite-border.png" alt="favorite" />
          </a>
        </figure>
        <figure class="shopping-cart">
          <a href="/products/cart.html">
            <img src="images/mobile/logo/Icon-feather-shopping-cart.png" alt="shopping cart" />
          </a>
        </figure>
        <figure class="person">
          <a href="#">
            <img src="images/Icon-material-person-outline.png" alt="person" />
          </a>
        </figure>
      </div>
    </header>
    <main>
      <section class="welcome">
        <div class="welcome-text">
          <h1>Quality jackets so you can enjoy the outdoors</h1>
        </div>
      </section>
      <section class="contact">
        <h2>contact us</h2>
        <p>if you have any questions please</p>
        <p>contact us in this form and we will</p>
        <p>get back to you as soon as possible</p>
        <form method="post">
          <label for="name"></label>
          <input type="name" placeholder="your name" id="name" name="name" />
          <label for="email"></label>
          <input type="email" placeholder="email address" id="email" name="email" />
          <label for="textarea"></label>
          <textarea name="text" id="text" cols="30" rows="10"></textarea>
          <a href="#" class="cta-submit">Submit</a>
        </form>
      </section>
    </main>
    <footer>
      <p class="footer-text">Interested in joining us pushing the comfort zone?</p>
      <div class="nav-footer">
        <div><a href="#" class="cta-register">register</a></div>
      </div>
      <div class="nav-media">
        <a href="#"><img src="/images/mobile/logo/Icon-awesome-facebook-f.png" alt="facebook" /></a>
        <a href="#"><img src="/images/mobile/logo/Icon-awesome-instagram.png" alt="instagram" /></a>
        <a href="#"><img src="/images/mobile/logo/Component34-6.png" alt="youtube" /></a>
      </div>
      <div class="contact-about">
        <div class="contact-us">
          <a href="/contact.html">contact us</a>
        </div>
        <div class="about-us">
          <a href="/about.html">about us</a>
        </div>
      </div>
    </footer>
  </body>
</html>
